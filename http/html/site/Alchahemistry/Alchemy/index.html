	<script>
		document.getElementById("Ttitle").innerHTML+=(" "+window.location.href.split("/")[window.location.href.split("/").length-2]);
		urlData={};
		function parseURLParams() {
			var url = window.location.href;
		    var queryStart = url.indexOf("?") + 1,
		        queryEnd   = url.indexOf("#") + 1 || url.length + 1,
		        query = url.slice(queryStart, queryEnd - 1),
		        pairs = query.replace(/\+/g, " ").split("&"),
		        parms = {}, i, n, v, nv;

		    if (query === url || query === "") return;

		    for (i = 0; i < pairs.length; i++) {
		        nv = pairs[i].split("=", 2);
		        n = decodeURIComponent(nv[0]);
		        v = decodeURIComponent(nv[1]);

		        if (!parms.hasOwnProperty(n)) parms[n] = [];
		        parms[n].push(nv.length === 2 ? v : null);
		    }
		    delete parms[""];
		    return parms;
		}
		urlData=parseURLParams();
		function redirect(data) {
			var url=window.location.href.split("?")[0]+"?";
			for(var prop in data) {
				for(var i=0; i<data[prop].length; i++) {
					if(typeof data[prop][i]!="undefined") {
						url+=(prop+"="+data[prop][i]);
					}
					url+="&";
				}
			}
			location.href = url;
		}
		checkCookie("data",Welcome,NewPlayer);
	</script>
</head>
