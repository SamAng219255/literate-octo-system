<html>
<head>
	<meta charset="utf-8"/>
	<script src="../temp.js"></script>
	<script src="../Utilities.js"></script>
	<script src="../Alchahemistry.js"></script>
	<link rel="shortcut icon" href="../images/icon.png">
	<title id="Ttitle">Alchahemistry</title>
	<link rel="stylesheet" type="text/css" href="../theme.css">
	<script>
		document.getElementById("Ttitle").innerHTML+=(" "+window.location.href.split("/")[window.location.href.split("/").length-2]);
		urlData={};
		function parseURLParams() {
			var url = window.location.href;
		    var queryStart = url.indexOf("?") + 1,
		        queryEnd   = url.indexOf("#") + 1 || url.length + 1,
		        query = url.slice(queryStart, queryEnd - 1),
		        pairs = query.replace(/\+/g, " ").split("&"),
		        parms = {}, i, n, v, nv;

		    if (query === url || query === "") return;

		    for (i = 0; i < pairs.length; i++) {
		        nv = pairs[i].split("=", 2);
		        n = decodeURIComponent(nv[0]);
		        v = decodeURIComponent(nv[1]);

		        if (!parms.hasOwnProperty(n)) parms[n] = [];
		        parms[n].push(nv.length === 2 ? v : null);
		    }
		    delete parms[""];
		    return parms;
		}
		urlData=parseURLParams();
		function redirect(data) {
			var url=window.location.href.split("?")[0]+"?";
			for(var prop in data) {
				for(var i=0; i<data[prop].length; i++) {
					if(typeof data[prop][i]!="undefined") {
						url+=(prop+"="+data[prop][i]);
					}
					url+="&";
				}
			}
			location.href = url;
		}
		checkCookie("data",Welcome,NewPlayer);
	</script>
</head>
<body>
	<div id="topBar">
		<div id="title">
			<img src="../images/Title.png">
		</div>
		<div id="topButtons">
			<a class="topBarButton" href="../Home/">Home</a>
			<a class="topBarButton" href="../Profile/">Profile</a>
			<a class="topBarButton" href="../Reagents/">Reagents</a>
			<a class="topBarButton" href="../Fight/">Fight</a>
			<a class="topBarButton" href="../Recipes/">Recipes</a>
			<a class="topBarButton" href="../Alchemy/">Alchemy</a>
			<a class="topBarButton" href="../Mercenaries/">Mercenaries</a>
		</div>
		<div id="login" class="topBarButton">Login
			<div id="loginMenu">
				<div class="loginDrop">
					<input id="Username" placeholder="Username" type="text">
				</div>
				<div class="loginDrop">
					<input id="Password" placeholder="Password" type="password">
					<input onclick="login()" value="Login" type="button">
				</div>
			</div>
		</div>
		<div id="register" class="topBarButton">Register
			<div id="registerMenu">
				<div class="registerDrop">
					<input id="RegUsername" placeholder="Username" type="text">
				</div>
				<div class="registerDrop">
					<input id="RegPassword" placeholder="Password" type="password">
					<input onclick="register()" value="Register" type="button">
				</div>
			</div>
		</div>
	</div>
	<div id="content">
		<div id="center">
			<h1>Fight</h1>
			<div id="choose" style="visibility: visible">
				<p id="condition"></p>
				<p>You may hunt for a specific monster:</p>
				<p>Hunt for <input type="number" id="foeNum" value="1"> level <input type="number" id="foeLvl"> <select type="number" id="foe">
					<option value='1,6,2,2,"Imp"'>			Imp			</option>
					<option value='1,2,6,2,"Nemean"'>		Nemean		</option>
					<option value='1,2,2,6,"Living PLant"'>	Living PLant</option>
					<option value='2,12,6,2,"Centaur"'>		Centaur		</option>
					<option value='2,6,12,2,"Elemental"'>	Elemental	</option>
					<option value='2,6,2,12,"Trent"'>		Trent		</option>
					<option value='3,22,11,8,"Basilisk"'>	Basilisk	</option>
					<option value='3,11,22,8,"Ogre"'>		Ogre		</option>
					<option value='3,11,8,22,"Troll"'>		Troll		</option>
					<option value='4,22,22,22,"Dragon"'>	Dragon		</option>
				</select>.<input type="button" value="Fight!" onclick="fightChosen()"></p>
				<p>Or, you can fight a random demon appropriate for your level:</p>
				<input type="button" value="Fight!" onclick="fightRandom()">
			</div>
			<div id="fighting" style="visibility: hidden">
				<h2>You are in a fight!</h2>
				<h4>Enemies</h4>
				<div id="enemies"></div>
				<h4>Allies</h4>
				<div id="allies"></div>
				<select id="action">
					<option>Attack</option>
					<option>Block</option>
					<option>Heal</option>
				</select>
				<select id="target"></select>
				<input value="Go!" type="button" onclick="attack()">
			</div>
		</div>
		<div id="leftSidebar"></div>
		<div id="rightSidebar"></div>
	</div>
	<div id=""></div>
</body>
</html>
